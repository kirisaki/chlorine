version: '3'
services:
  db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: root
    cap_add:
      - SYS_NICE

  chlorine:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    #environment:
    #RAILS_ENV: production
    #RAKE_ENV: production
    volumes:
      - .:/app
      - /images
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "3000:3000"
    depends_on:
      - db
